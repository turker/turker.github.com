<div class="row-fluid">

    <a href="/about">About</a> |
    <a href="/archive">Archive</a> 
  </div>
</div>

<div class="row-fluid">
    <div class="postwrap">
    	{% for post in site.posts limit:3 %}
	    	<div class="span4 postbox">
	          <h2>{{ post.title }}</h2>
	          <p>{{ post.content | strip_html | truncate: 320 }} <a href="{{post.url}}">more</a> </p>
	        </div>  
     	{% endfor %}  
	</div>
</div>

<div class="row-fluid">
	<div class="archivelink">
		<a class="btn btn-small" href="/archive">See all posts</a>
	</div>
</div>
