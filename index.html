---
layout: default
title: turker.log
---
<div class="container">
<div class="row-fluid">
  <div class="navbar">
  	<div class="navbar-inner">
  		<ul class="nav">
		    <li><a href="/" class="active">Posts</a></li>
		    <li><a href="/projectts">Projects</a></li> 
		    <li><a href="/about">About</a></li>
		    <li><a href="/archive">Archive</a></li> 
		</ul>
	</div>
  </div>
</div>

<div class="row">
    <div class="postwrap">
    	{% for post in site.posts limit:3 %}
	    	<div class="span4 postbox">
	          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	          <p>{{ post.content | strip_html | truncate: 320 }} <a href="{{post.url}}">more</a> </p>
	        </div>  
     	{% endfor %}  
	</div>
</div>

<div class="row-fluid">
	<div class="archivelink">
		<a class="btn btn-small" href="/archive">See all posts</a>
	</div>
</div>
</div>
