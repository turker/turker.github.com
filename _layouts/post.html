<!DOCTYPE HTML>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Droid Sans|Droid+Serif|Flamenco|Federo|Yesteryear|Josefin Sans|Spinnaker|Sansita One|Handlee|Droid Sans|Oswald:400,300,700"
    media="screen" rel="stylesheet" type="text/css" />
    <link href="/css/bootstrap.css" media="screen" rel="stylesheet" type="text/css"
    />
     <link href="/css/screen.css" media="screen" rel="stylesheet" type="text/css"
    />
    <link href="/css/bootstrap-responsive.css" media="screen" rel="stylesheet" type="text/css"
    />
    <title>Site</title>
  </head>
  </body>
	<div class="container-fluid">
		<div class="container">
			<article class="row">
				<section class=" postContent">
					<div class="postInfo"> 
						<span>By <a href="/">Turker Keskinpala</a> on {{ page.date | date_to_string }}</span>
					</div>

					<div class="postTitle"><h1>{{ page.title }}</h1></div>
 				<div class="postBody">
 						{{ content }}
 					</div>
				</section>
			</article>
			<div class="row">
				<section class="postComments">
					<div id="disqus_thread"></div>
				</section>
			</div>
		</div>
	</div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'turkerlog'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    <script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-37284910-1']);
  _gaq.push(['_setDomainName', 'github.com']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

	</script>
 </body>
